<!DOCTYPE html>

<html lang="en-CA">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="bootstrap-5.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="setup-styles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <title>Setup PLC Connection</title>
    </head>
    <body>
        <form action="#" id="setup-form">
            <div class="form-group mb-3">
                <label for="plc-ip" class="form-label">S7-PLC IP address:</label>
                <input class="form-control" autofocus autocomplete="off" id="plc-ip" name="plc-ip" type="text" pattern="(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])" placeholder="Ex: 192.168.25.2" required>
                <div class="form-text">PLC must be in the same subnet as PC</div>
            </div>
            <div class="form-group mb-3">
                <label for="winch-address" class="form-label">Winch output address:</label>
                <input class="form-control" autocomplete="off" id="winch-address" name="winch-address" type="text" pattern="QW[1-9]|QW0[1-9]|QW[1-9][0-9]" placeholder="Ex: QW01" required>
                <div class="form-text">Format: QW__</div>
            </div>
            <div id="alert-placeholder"></div>
            <button class="btn btn-primary" type="submit">Save changes</button>
            <button class="btn btn-danger" id="cancel" type="reset">Cancel</button>
        </form>

        <!-- Error modal -->
        <div class="modal fade" id="saveError" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="saveErrorLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="saveErrorLabel">Error!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="error-message" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Understood</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="bootstrap-5.2.0/js/bootstrap.bundle.min.js"></script>
        <script src="setup-renderer.js"></script>
    </body>
</html>
